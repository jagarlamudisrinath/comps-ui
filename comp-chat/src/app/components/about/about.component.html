<mat-card class="text-center">
    <mat-title></mat-title>
</mat-card>
<div class="col d-flex justify-content-center">
    <mat-card class="about-card">
        <mat-card-title-group>
            <mat-card-title matTooltip="{{user.name}}">{{user.name}}</mat-card-title>
            <mat-card-subtitle matTooltip="{{user.email}}">{{user.email}}</mat-card-subtitle>
            <span class="user-img">
                <mat-icon>account_box</mat-icon>
                <span>{{user.type}}</span>
            </span>
        </mat-card-title-group>
        <mat-card-content> Any description can be shown here ... </mat-card-content>
        <mat-card-actions align="end">
            <button mat-raised-button color="primary" aria-label="Add New Class" matTooltip="Add New Class">
                <mat-icon>domain_add</mat-icon>
                Add Class
            </button>
            <button mat-raised-button color="primary" aria-label="Add User" matTooltip="Add New User">
                <mat-icon>person_add_alt_1</mat-icon>
                Add User
            </button>
        </mat-card-actions>
    </mat-card>
</div>
