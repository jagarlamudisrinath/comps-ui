<div class="header">
    <mat-toolbar>
        <span class="name">{{isNew ? 'New' : 'Edit'}} Group</span>
        <span matTooltip="Close" class="material-icons pull-right">
            <button class="custom-medium-fab mb-2 closeIconColor" mat-mini-fab [color]="'primary'" matTooltip="Close"
                (click)="slide.emit(drawer)">
                <mat-icon>close</mat-icon>
            </button>
        </span>
    </mat-toolbar>
    <mat-divider></mat-divider>
</div>
<div class="content">
    <div slim-scroll [offset]="65" [alwaysVisible]="true">
        <form novalidate #f='ngForm' autocomplete="off">
            <div class="row">
                <div class="col-6">
                    <mat-form-field hintLabel="Max 75 characters" appearance="outline">
                        <mat-label>Name</mat-label>
                        <input name="title" [(ngModel)]="selectedGroup.title" matInput maxlength="75" required
                            auto-focus>
                        <mat-hint align="end">{{f.controls['title']?.value?.length || 0}}/75</mat-hint>
                        <mat-error *ngIf="f.controls['title']?.errors?.required">Name is mandatory.</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field hintLabel="Max 75 characters" appearance="outline">
                        <mat-label>Group ID</mat-label>
                        <input name="groupId" [(ngModel)]="selectedGroup.groupId" matInput maxlength="75" required>
                        <mat-hint align="end">{{f.controls['groupId']?.value?.length || 0}}/75</mat-hint>
                        <mat-error *ngIf="f.controls['groupId']?.errors?.required">Group ID is mandatory.</mat-error>
                    </mat-form-field>
                </div>
            </div>
        </form>
    </div>
    <div class="d-flex justify-content-end pe-4">
        <button mat-raised-button color="primary" (click)="save()" [disabled]="f.invalid">
            {{isNew?'Create Group':'Update Group'}}
        </button>
    </div>
</div>
